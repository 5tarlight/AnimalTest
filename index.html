<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>닮은 연예인 찾기</title>
  </head>
  <body>
    <div class="container">
      <h1>닮은 연예인 찾기</h1>

      <div class="inner">
        <div class="menu">
          <h2>설정</h2>

          <fieldset>
            <legend>연예인 데이터셋</legend>

            <div>
              <input
                type="radio"
                id="huey"
                name="drone"
                value="aespa"
                checked
              />
              <label for="aespa">Aespa</label>
            </div>

            <div>
              <input type="radio" id="dewey" name="drone" value="seventeen" />
              <label for="seventeen">세븐틴</label>
            </div>

            <div>
              <input type="radio" id="louie" name="drone" value="bts" />
              <label for="bts">방탄소년단</label>
            </div>

            <div>
              <input type="radio" id="louie" name="drone" value="boyz" />
              <label for="boyz">The Boyz</label>
            </div>
          </fieldset>

          <button id="start" class="start">시작</button>
        </div>
        <div class="main">
          <div id="webcam-container"></div>
          <div id="label-container"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
